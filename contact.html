<!-- GIVE ABOUT ME A WRAPPER DIV FOR THE BOX -->
<div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-md-4 col-sm-11 col-xs-11 contactBox">
            <h1 class="headers">Contact</h1>
            <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <hr class="boxHeader">
                    </div>
                </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    Name
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12" >
                        <input  id="typedInfo" type="text" placeholder=" John Smith">
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        Email
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12" >
                        <input  id="typedInfo" type="text" placeholder=" example@gmail.com">
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        Message
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12" >
                        <textarea  id="messageInfo" type="text" placeholder=></textarea>
                    </div>
            </div>
            <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                       
                            <p id="submitBtn">Submit</p>
                        
                    </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-11 col-xs-11 contactMeBox">

                <div class="row">
